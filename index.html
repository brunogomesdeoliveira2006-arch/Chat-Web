<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat WebSocket • Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>Chat • WebSocket</h1>
      <div class="status-row">
        <span id="connStatus" class="status disconnected">Desconectado</span>
        <input id="urlInput" type="text" placeholder="ws://localhost:8080/chat ou wss://SEU_NGROK.io/chat" />
        <button id="btnConnect">Conectar</button>
      </div>
    </header>

    <section id="chatArea" class="chat-area">
      <ul id="messages" class="messages"></ul>
    </section>

    <form id="sendForm" class="send-form">
      <input id="msgInput" type="text" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button type="submit">Enviar</button>
    </form>

    <footer class="footer">
      <small>Conecte ao servidor WebSocket (Tyrus) — use <code>wss://SEU_NGROK</code> para ngrok.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
